<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <script src="js/script.js" defer></script>
    <link
      rel="shortcut icon"
      href="img/monitor-dashboard.svg"
      type="image/x-icon"
    />
    <title>Admin Dashboard</title>
  </head>
  <body>
    <header>
      <nav></nav>
    </header>
    <main>
      <div class="sidebar">
        <div class="namecontainer">
          <img src="img/icons/view-dashboard.svg" alt="Dashboard Icon" />
          <h1>Dashboard</h1>
        </div>
        <br />
        <br />
        <div class="sidebarbuttons">
          <div>
            <img src="img/icons/home.svg" alt="home icon" />
            <h3>HOME</h3>
          </div>
          <div>
            <img src="img/icons/account.svg" alt="Acoount icon" />
            <h3>PROFILE</h3>
          </div>
          <div>
            <img src="img/icons/message.svg" alt="message icon" />
            <h3>MESSAGES</h3>
          </div>
          <div>
            <img src="img/icons/clock.svg" alt="history icon" />
            <h3>HISTORY</h3>
          </div>
          <div>
            <img src="img/icons/note-multiple.svg" alt="tasks icon" />
            <h3>TASKS</h3>
          </div>
          <div>
            <img src="img/icons/account-group.svg" alt="communities icon" />
            <h3>COMMUNITIES</h3>
          </div>
          <br />
          <br />
          <div>
            <img src="img/icons/cog.svg" alt="settings icon" />
            <h3>SETTINGS</h3>
          </div>
          <div>
            <img src="img/icons/help-circle.svg" alt="support icon" />
            <h3>SUPPORT</h3>
          </div>
          <div>
            <img src="img/icons/shield-half-full.svg" alt="privacy icon" />
            <h3>PRIVACY</h3>
          </div>
        </div>
      </div>
      <div class="nav">
        <div class="searchANDprofile">
          <img src="img/icons/search.svg" alt="search icon" id="searchicon" />
          <input type="text" id="searchbar" />
          <div class="profile">
            <img
              src="img/icons/bell-ring-outline.svg"
              alt="notifications icon"
              id="bellicon"
            />
            <img
              src="img/pfp/donut-pfp.svg"
              alt="profile picture"
              id="profile-picture"
            />
            <h2>Almigdad Bolad</h2>
          </div>
        </div>
        <div class="welcomeANDbuttons">
          <div class="welcome">
            <img src="img/pfp/donut-pfp.svg" alt="profile-picture">
          </div>
          <div class="greeting">
            <p><strong>Hey there,</strong></p>
            <h1>Almigdad Bolad | (@Bolad)</h1>
          </div>
          <div class="buttons">
            <button>NEWS</button><button>UPLOAD</button><button>SHARE</button>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
